<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="#"><b>Admin</b>LTE</a>
        </div>
        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg">Register a new membership</p>
                <form id="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control " placeholder="ชื่อ - นามสกุล" id="fullname">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" id="username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Retype password" id="password2">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary w-100">
                            <!-- <input type="checkbox" id="agreeTerms" name="terms" value="agree">

                                I agree to the <a href="#">terms</a>
                            </label> -->
                        </div>

                </form>

            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

<script src="./node_modules/admin-lte/dist/js/adminlte.min.js?v=3.2.0"></script>
<script >
    document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("form");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    // ✅ ดึงค่าจาก input
    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const password2 = document.getElementById("password2").value;

    // ✅ ตรวจสอบ input ฝั่ง client
    if (!fullname || !email || !username || !password || !password2) {
      Swal.fire({ icon: "error", title: "กรุณากรอกข้อมูลให้ครบถ้วน" });
      return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      Swal.fire({ icon: "error", title: "รูปแบบอีเมลไม่ถูกต้อง" });
      return;
    }

    if (password.length < 6) {
      Swal.fire({ icon: "error", title: "รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร" });
      return;
    }

    if (password !== password2) {
      Swal.fire({ icon: "error", title: "รหัสผ่านไม่ตรงกัน" });
      return;
    }

    try {
      // ✅ ส่งข้อมูลไป API register.php
      const res = await fetch("./api/auth/register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, email, username, password }),
      });

      const data = await res.json();

      if (res.ok && data.status === true) {
        Swal.fire({
          icon: "success",
          title: data.message || "สมัครสมาชิกสำเร็จ",
          timer: 2000,
          showConfirmButton: false,
        }).then(() => {
          window.location.href = "./login.php"; // ✅ ไปหน้า login หลังสมัครเสร็จ
        });
      } else {
        Swal.fire({
          icon: "error",
          title: data.message || "สมัครสมาชิกไม่สำเร็จ",
        });
      }
    } catch (err) {
      console.error("Register error:", err);
      Swal.fire({
        icon: "error",
        title: "เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์",
      });
    }
  });
});
</script>
